<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plant Identifier</title>
    <style>
      /* Reset + Font */
      * {
        box-sizing: border-box;
        font-family: "Segoe UI", sans-serif;
        margin: 0;
        padding: 0;
      }

      body {
        background: linear-gradient(to bottom, #e8f5e9, #c8e6c9);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: start;
        min-height: 100vh;
        padding: 30px 20px;
      }

      h2 {
        font-size: 1.8rem;
        margin-bottom: 20px;
        color: #2e7d32;
        text-align: center;
      }

      .card {
        background: white;
        padding: 20px;
        border-radius: 16px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
        text-align: center;
      }

      input[type="file"] {
        width: 100%;
        margin-bottom: 15px;
        padding: 10px;
        border: 2px dashed #81c784;
        border-radius: 10px;
        background: #f9f9f9;
        cursor: pointer;
      }

      button {
        background: #43a047;
        color: white;
        padding: 12px 20px;
        font-size: 1rem;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background 0.3s ease;
        width: 100%;
        margin-bottom: 20px;
      }

      button:hover {
        background: #388e3c;
      }

      #result {
        font-size: 0.95rem;
        color: #333;
        text-align: left;
        margin-top: 10px;
        line-height: 1.5;
      }

      a {
        color: #1e88e5;
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <h2>ðŸŒ¿ Plant Identifier</h2>
    <div class="card">
      <input type="file" id="fileInput" accept="image/*" />
      <button onclick="identifyPlant()">Identify Plant</button>
      <div id="result"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
